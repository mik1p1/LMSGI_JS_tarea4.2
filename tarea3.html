<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 3</title>
    <style>
        #titulo {
            color: green;
            background-color: yellow;
            border: 2px solid green;
            font-size: 5em;
            text-align: center;
        }
    </style>
    <script>
        function cambiarTitulo() {
            let nombre = prompt("Introduce tu nombre:");
            document.getElementById("titulo").textContent = "La página de " + nombre;
        }

        function cambiarColor() {
            document.getElementById("titulo").style.color = "red";
        }
    </script>
</head>
<body style="text-align: center; margin-top: 5%;">
    <h1 id="titulo"></h1>
    <button onclick="cambiarTitulo()" style="font-size: 1.5rem;">Introduce tu nombre</button>
    <button onclick="cambiarColor()" style="font-size: 1.5rem;">Añade un poco de color</button>
    <a href="index.html" style=" text-decoration: none;" >Pulsa aqui para volver al índice de la tarea</a>
</body>
</html>
